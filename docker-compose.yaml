# https://github.com/docker/awesome-compose
services:
  db-user:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_pass

  ms-user:
    build: .
    develop:
      watch:
        - action: sync+restart
          path: ./src
          target: /usr/src/app/src
          ignore:
            - node_modules/
        - action: sync+restart
          path: ./server.js
          target: /usr/src/app/server.js
        - action: rebuild
          path: package.json
    restart: always
    depends_on:
      - db-user
    environment:
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_pass
      DB_HOST: db-user
      DB_DIALECT: mysql
      DB_POOL: 5
      FIRST_USER_EMAIL: test@test.com
      FIRST_USER_PASSWORD: admin
      VARIANT_SERVICE_URL: http://localhost:3000/products
      PRODUCT_SERVICE_URL: http://localhost:3000/products
    ports:
      - "3001:3001"
    volumes:
      - ./keys:/usr/src/app/keys:ro
